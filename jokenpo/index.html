<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo TV05</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1>Jokenpo</h1>
    </header>
    <div class="placar">
        <p id="placares">
            <span id="placarUsuario">0</span>:<span id="placarComputador">0</span>
        </p>
        <p id="userLabel" class="etiquetaPlacar">user</p>
        <p id="compLabel" class="etiquetaPlacar">comp</p>
    </div>

    <div class="result">
        <p id="result"> Faça sua jogada </p>
    </div>

    <div class="botoes">
        <img src="./images/paper.png" id="botaoPapel" alt="Papel">
        <img src="./images/rock.png" id="botaoPedra" alt="Pedra">
        <img src="./images/scissors.png" id="botaoTesoura" alt="Tesoura">
    </div>
    
    <footer>
        <p>Faça sua jogada.</p>
    </footer>

    <div class="buttonWrap">
        <button id="botaoResetar" class="botaoResetar" type="submit">Resetar</button>
    </div>
    
</body>
</html>
